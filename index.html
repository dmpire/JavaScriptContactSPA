<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contacts</title>

    <!-- Custom Styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
<!-- ADD NEW CONTACT FORM -->
        <form action="">
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" placeholder="Full Name" required>
            <label for="email">E-mail : </label>
            <input type="" name="email" id="email" placeholder="E-mail" required>
            <label for="tel">Phone Number : </label>
            <input type="tel" name="tel" id="tel" placeholder="Phone Number" required>
            <input class="button addBtn" id="addBtn" type="submit" value="Add New Contact">

        </form>

<!-- EDIT FORM -->
        <div id="spoiler" role="aria-hidden">
            <form action="javascript:void(0);" id="saveEdit">
               <label for="name">Name : </label>
               <input type="text" name="name" id="name" placeholder="Full Name" required>
               <label for="email">E-mail : </label>
               <input type="email" name="email" id="email" placeholder="E-mail" required>
               <label for="tel">Phone Number : </label>
               <input type="tel" name="tel" id="tel" placeholder="Phone Number" required>
                <input type="submit" value="Edit" /> <a onclick="CloseInput();" aria-label="Close">&#10006;</a>
            </form>
           </div>

<!-- DISPLAY AREA -->
        <h1>Contacts</h1>
        <div class="contacts contactDisplay">


        </div>
    </div>


    <script src="script.js"></script>
</body>
